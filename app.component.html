<!DOCTYPE html>
<html>
 <head>
        <title>Discount Calculator with Angluarjs</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body>
    <div ng-app="">
        <h3>Enter digits</h3>
        Price  : <input type="number" ng-model="num1" placeholder="input number">
        Discount : <input type="number" ng-model="num2" placeholder="input number">
        <h4>Calculation: {{num1 / num2}}<h4>
        </div>
 </body>
</html>
